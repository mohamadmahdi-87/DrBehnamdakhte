<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="\front\dist\tailwind-o.css" rel="stylesheet" />
        <link href="/front/css/style.css" rel="stylesheet" />

        <link href="/css/all.css" rel="stylesheet" />
        <link href="/css/brands.css" rel="stylesheet" />
        <link href="/css/regular.css" rel="stylesheet" />
        <link href="/css/solid.css" rel="stylesheet" />
        <link href="/css/all.min.css" rel="stylesheet" />

        <script type="text/javascript" src="/node_modules/tw-elements/dist/js/tw-elements.umd.min.js"></script>

        <script type="text/javascript" src="/front/js/alpine.min.js"></script>
        <script type="text/javascript" src="/front/js/jquery.min.js"></script>
        <script type="text/javascript" src="/front\js\script.js"></script>
        <script type="text/javascript" src="/front/js/TW.js"></script>

        <link href="/node_modules/@splidejs/splide/dist/css/splide.min.css" rel="stylesheet" />
        <script src="/node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
        <script src="/node_modules/@splidejs/splide-extension-auto-scroll/dist/js/splide-extension-auto-scroll.min.js"></script>
        <title>Gallery</title>
    </head>

    <body id="top" class="no-scrollbar relative overflow-hidden bg-white font-Vazir">
        <div class="mt-20">
            <section id="main-slider" class="splide h-screen">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide h-screen">
                            <img class="w-full" src="/img/inPeople.jpg" alt="" />
                        </li>
                        <li class="splide__slide h-screen">
                            <img class="w-full" src="/img/seyedGreenBack.jpg" alt="" />
                        </li>
                        <li class="splide__slide h-screen">
                            <img class="w-full" src="/img/next-to-flag.jpg" alt="" />
                        </li>
                    </ul>
                </div>
            </section>

            <ul id="thumbnails" class="thumbnails">
                <li class="thumbnail">
                    <img src="/img/inPeople.jpg" alt="" />
                </li>
                <li class="thumbnail">
                    <img src="/img/seyedGreenBack.jpg" alt="" />
                </li>
                <li class="thumbnail">
                    <img src="/img/next-to-flag.jpg" alt="" />
                </li>
            </ul>
        </div>
    </body>
</html>
