<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="\front\dist\tailwind-o.css" rel="stylesheet" />
        <link href="/front/css/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
        />
        <script src="/front/js/alpine.min.js" rel="stylesheet"></script>
        <script
            type="text/javascript"
            src="/node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
        ></script>
        <script type="text/javascript" src="\front\js\jquery.min.js"></script>
        <script type="text/javascript" src="\front\js\TW.js"></script>
        <script type="text/javascript" src="/front/js/script.js"></script>
        <title>Scroll Header Animation</title>
    </head>
    <body>
        <header
            id="main-header"
            class="fixed w-full transform bg-gray-800 p-4 text-white transition-transform duration-300"
        >
            <h1>Your Header Content</h1>
        </header>
        <div id="main-content" class="mt-16 h-[2000px] p-4">
            <!-- Your main content goes here -->
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                let prevScrollpos = window.pageYOffset

                $(window).scroll(function () {
                    let currentScrollPos = window.pageYOffset

                    if (prevScrollpos > currentScrollPos) {
                        // Scrolling up
                        $('#main-header').css('transform', 'translateY(0)')
                    } else {
                        // Scrolling down
                        $('#main-header').css('transform', 'translateY(-100%)')
                    }

                    prevScrollpos = currentScrollPos
                })
            })
        </script>
    </body>
</html>
