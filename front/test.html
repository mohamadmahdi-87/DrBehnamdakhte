<!doctype html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>سایت مذهبی</title>
        <style>
            body {
                background-color: #ffffff;
                /* سفید */
                color: #336633;
                /* سبز تیره */
                font-family: 'Tahoma', sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #006699;
                /* آبی گلابی */
                padding: 10px;
                text-align: center;
            }

            h1 {
                margin: 0;
                color: #ffffff;
                /* سفید */
            }

            main {
                padding: 20px;
            }

            .box {
                margin-bottom: 20px;
                padding: 15px;
                border: 2px solid #006699;
                /* آبی گلابی */
            }

            .box1 {
                background-color: #336633;
                /* سبز تیره */
                color: #ffffff;
                /* سفید */
            }

            .box2 {
                background-color: #993366;
                /* قهوه‌ای مایل به صورتی */
                color: #ffffff;
                /* سفید */
            }

            .box3 {
                background-color: #cc9900;
                /* زرد مایل به کاهی */
                color: #336633;
                /* سبز تیره */
            }

            .box4 {
                background-color: #663399;
                /* بنفش تیره */
                color: #ffffff;
                /* سفید */
            }

            footer {
                background-color: #006699;
                /* آبی گلابی */
                color: #ffffff;
                /* سفید */
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>سایت مذهبی</h1>
        </header>

        <main>
            <div class="box box1">
                <h2>باکس 1</h2>
                <p>محتوای باکس 1...</p>
            </div>

            <div class="box box2">
                <h2>باکس 2</h2>
                <p>محتوای باکس 2...</p>
            </div>

            <div class="box box3">
                <h2>باکس 3</h2>
                <p>محتوای باکس 3...</p>
            </div>

            <div class="box box4">
                <h2>باکس 4</h2>
                <p>محتوای باکس 4...</p>
            </div>
        </main>

        <footer>&copy; 2024 سایت مذهبی</footer>
    </body>
</html>
